<div data-ng-controller="BarsCtrl">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bar in bars">
        <td>{{$index}}</td>
        <td>{{bar.name}}</td>
        <td>{{bar.adress}}</td>
        <td>{{bar.phone}}</td>
        <td><span class="glyphicon glyphicon-edit"></span></td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
      </tr>
    </tbody>
  </table>
</div>
