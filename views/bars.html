<!doctype html>
<html>
<head>
<title>Bars 4 Beers</title>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="../public/javascripts/addBarsController.js"></script>
</head>
<body data-ng-app="addBarsApp">
  <h1>Bars 4 Beers</h1>
  <div id="registration-bars" data-ng-controller="addBarsController">
    <h3>Cadastre um novo bar</h3>
    <form data-ng-Submit="post()">
      <input required type="text" data-ng-model="newBar.barName" placeholder="Name" /> <input
        type="text" data-ng-model="newBar.adress" placeholder="Adress" /> <input
        type="tel" data-ng-model="newBar.phone" placeholder="(19) 99999-9999" />
      <input type="submit" value="Cadastrar" />
    </form>

    <div class="registered-bars">
      <h3>Bares cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>EndereÃ§o</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="bar in bars | orderBy: 'creationDate' : true">
            <td>{{bar.barName}}</td>
            <td>{{bar.adress}}</td>
            <td>{{bar.phone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
